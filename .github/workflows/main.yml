name: Unzip All Zip Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip (if needed)
        run: |
          if ! command -v unzip &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y unzip
          fi

      - name: Find and unzip all zip files
        run: |
          mkdir -p extracted
          find . -type f -name "*.zip" | while read zipfile; do
            echo "Unzipping $zipfile ..."
            unzip -o "$zipfile" -d "extracted/$(dirname "$zipfile")"
          done

      - name: Show extracted files
        run: ls -R extracted
