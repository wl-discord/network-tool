name: Unzip and Auto Commit

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # ← pushするために必須

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install unzip (if needed)
        run: |
          if ! command -v unzip &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y unzip
          fi

      - name: Unzip all zip files
        run: |
          set -e
          find . -type f -name "*.zip" | while read zipfile; do
            echo "Unzipping $zipfile ..."
            unzip -o "$zipfile" -d "$(dirname "$zipfile")"
          done

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto unzip: extracted zip files"
            git push
          fi
